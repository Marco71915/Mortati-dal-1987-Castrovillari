<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortati - Link Page</title>

  <!-- Disabilita la formattazione automatica di numeri e indirizzi su mobile -->
  <meta name="format-detection" content="address=no">
  <meta name="format-detection" content="telephone=no">

  <style>
    @import url('https://fonts.cdnfonts.com/css/voice-in-my-head'); /* font maiuscolo */
    @import url('https://fonts.cdnfonts.com/css/script-mt-bold');  /* font corsivo */

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #231f20;
      text-align: center;
      padding: 0;
      color: white;
    }

    /* Logo */
    .logo {
      max-width: 220px;
      margin: 2rem auto;
      display: block;
    }

    /* Lista menù con linee divisorie a tutta pagina */
    .menu-list {
      width: 100%;
      margin: 0 auto 2rem;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      text-decoration: none;
      color: black;
      font-weight: normal;
      text-transform: uppercase;
      border-bottom: 2px solid #ccc;
      padding-left: 2rem;
      padding-right: 2rem;
    }

    .menu-item:nth-child(odd) {
      background: white;
    }
    .menu-item:nth-child(even) {
      background: #f2f2f2;
    }

    .arrow {
      width: 18px;
      height: 18px;
    }

    /* Info text */
    .info-text {
      margin-top: 2rem;
      font-size: 1rem;
      line-height: 1.6;
      color: #CCFF33;
      font-weight: bold;
      text-align: right;
      padding: 0 2rem;
      -webkit-touch-callout: none; /* disabilita callout su iOS */
      -webkit-user-select: none;   /* evita selezione testo */
    }
    .info-text .maiuscolo {
      font-family: 'Voice In My Head', sans-serif;
      display: block;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .info-text .corsivo {
      font-family: 'Script MT Bold', cursive;
      display: block;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    /* Linea divisoria verde */
    .divider {
      border-top: 2px solid #BFFF33;
      margin: 2rem 0;
      width: 100%;
    }

    /* Contatti */
    .contact-column {
      display: flex;
      flex-direction: column; /* numero sopra, Instagram sotto */
      align-items: flex-start; /* allineamento a sinistra */
      width: 100%;
      max-width: 500px;
      margin: 1.5rem auto 2rem;
      padding: 0 2rem;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }

    .phone a {
      color: #BFFF33;
      text-decoration: none;
      font-family: 'Voice In My Head', sans-serif;
      font-size: 1.2rem;
      line-height: 1.4;
    }
    .phone a:hover {
      text-decoration: underline;
    }

    .instagram {
      margin-top: 0.5rem;
      width: 100%;
      text-align: left; /* allineato a sinistra */
    }

    .instagram a {
      color: #BFFF33;
      text-decoration: none;
      font-family: 'Script MT Bold', cursive;
      font-size: 1.2rem;
      line-height: 1.4;
    }
    .instagram a:hover {
      text-decoration: underline;
    }

    /* Responsività */
    @media (max-width: 480px) {
      .menu-item {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .info-text {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .contact-column {
        padding-left: 1rem;
        padding-right: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="menu-list">

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortati - Link Page</title>
  <style>
    @import url('https://fonts.cdnfonts.com/css/voice-in-my-head'); /* font maiuscolo */
    @import url('https://fonts.cdnfonts.com/css/script-mt-bold');  /* font corsivo */

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #231f20;
      text-align: center;
      padding: 2rem;
      color: white;
    }

    /* Logo */
    .logo {
      max-width: 220px;
      margin: 0 auto 2rem;
      display: block;
    }

    /* Lista menù */
    .menu-list {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 2rem;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      text-decoration: none;
      color: black;
      font-weight: normal;
      text-transform: uppercase;
      border-top: 2px solid #ccc;
    }

    .menu-item:first-child {
      border-top: none; /* nessuna linea sopra il primo */
    }

    .menu-item:last-child {
      border-bottom: none; /* nessuna linea sotto l'ultimo */
    }

    .menu-item:nth-child(odd) {
      background: white;
    }
    .menu-item:nth-child(even) {
      background: #f2f2f2;
    }

    .arrow {
      width: 18px;
      height: 18px;
    }

    /* Info text */
    .info-text {
      margin-top: 2rem;
      font-size: 1rem;
      line-height: 1.6;
      color: #CCFF33;
      font-weight: bold;
      text-align: right;
    }
    .info-text .maiuscolo {
      font-family: 'Voice In My Head', sans-serif;
      display: block;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .info-text .corsivo {
      font-family: 'Script MT Bold', cursive;
      display: block;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    /* Divider */
    .divider {
      border-top: 2px solid #BFFF33;
      margin: 2rem 0;
      width: 100%;
    }

    /* Contatti */
    .contact-row {
      display: flex;
      justify-content: space-between; /* telefono a sinistra, instagram a destra */
      align-items: center;
      margin-top: 1.5rem;
      width: 100%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .phone a {
      color: #BFFF33;
      text-decoration: none;
      font-family: 'Voice In My Head', sans-serif;
      font-size: 1.2rem;
    }
    .phone a:hover {
      text-decoration: underline;
    }

    .instagram a {
      color: #BFFF33;
      text-decoration: none;
      font-family: 'Script MT Bold', cursive;
      font-size: 1.2rem;
    }
    .instagram a:hover {
      text-decoration: underline;
    }

    /* Responsività */
    @media (max-width: 480px) {
      .menu-list {
        width: 100%;
      }
      .contact-row {
        flex-direction: row;
        justify-content: space-between; /* mantiene sinistra-destra anche su mobile */
      }
    }
  </style>
</head>
<body>

  <!-- Info -->

</body>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortati - Link Page</title>

  <meta name="format-detection" content="address=no">
  <meta name="format-detection" content="telephone=no">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/voice-in-my-head" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #231f20;
      text-align: center;
      color: white;
      padding: 0;
    }

    .logo {
      max-width: 500px;
      margin: 2rem auto;
      display: block;
    }

    /* Lista menu con linee divisorie */
    .menu-list {
      width: 100%;
      margin: 0 auto 2rem;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      text-decoration: none;
      color: #ee552b;
      font-family: 'Quicksand', sans-serif;
      text-transform: uppercase;
      border-bottom: 2px solid #ccc;
      padding-left: 2rem;
      padding-right: 2rem;
    }

    .menu-item:nth-child(odd) { background: #3b2a20; }
    .menu-item:nth-child(even) { background: #5c4033; }

    .arrow { width: 18px; height: 18px; }

    .info-text {
      margin-top: 2rem;
      font-size: 1rem;
      line-height: 1.6;
      color: #CCFF33;
      text-align: center;
      padding: 0 2rem;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }

    .info-text .maiuscolo {
      font-family: 'Voice In My Head', sans-serif;
      display: block;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .info-text .corsivo {
      font-family: 'Quicksand', sans-serif;
      display: block;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .divider {
      border-top: 2px solid #BFFF33;
      margin: 0;
      width: 100%;
    }

    .contact-column {
      display: flex;
      flex-direction: column;
      align-items: center; 
      width: 100%;
      max-width: 500px;
      margin: 0 auto 2rem;
      padding: 0.5rem 2rem 2rem 2rem; 
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }

    .phone a {
      color: #BFFF33;
      text-decoration: none;
      font-size: 1.2rem;
      line-height: 1.4;
    }

    .phone a .tel-label {
      font-family: 'Quicksand', sans-serif;
    }

    .phone a .tel-number {
      font-family: 'Voice In My Head', sans-serif;
    }

    .phone a:hover { text-decoration: underline; }

    @media (max-width: 480px) {
      .menu-item { padding-left: 1rem; padding-right: 1rem; }
      .info-text { padding-left: 1rem; padding-right: 1rem; }
      .contact-column { padding-left: 1rem; padding-right: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="Logo Mortati" class="logo" />

  <!-- Voci Menù -->
  <div class="menu-list">
    <a class="menu-item" href="" target="_blank">

    </a>

      CARTA DEI VINI <img class="arrow" src="https://cdn-icons-png.flaticon.com/128/2985/2985179.png" alt=">">
    </a>
    <a class="menu-item" href="" target="_blank">
      CARTA AMARI E DISTILLATI <img class="arrow" src="https://cdn-icons-png.flaticon.com/128/2985/2985179.png" alt=">">
    </a>
    <a class="menu-item" href="" target="_blank">
      DESSERT <img class="arrow" src="https://cdn-icons-png.flaticon.com/128/2985/2985179.png" alt=">">
    </a>
    <a class="menu-item" href="https://www.instagram.com/mortati_dal1987/" target="_blank">
      SEGUICI SU INSTAGRAM <img class="arrow" src="https://cdn-icons-png.flaticon.com/128/2985/2985179.png" alt=">">
    </a>
  </div>

  <!-- Info -->
  <div class="info-text">
    <span class="maiuscolo">MACELLERIA SALUMERIA</span>
    <span class="corsivo">Viale delle Querce - Castrovillari&nbsp;(CS)</span>

    <span class="maiuscolo">RISTORANTE BRACERIA</span>
    <span class="corsivo">Via Padre Francesco Russo - Castrovillari&nbsp;(CS)</span>

    <span class="maiuscolo">AZIENDA AGRICOLA</span>
    <span class="corsivo">C.da Serricelle - Civita&nbsp;(CS)</span>
  </div>

  <!-- Linea divisoria verde -->
  <div class="divider"></div>

  <!-- Numero di telefono -->

    <div class="phone">
      <a href="tel:3932092990">
        <span class="tel-label">Tel.:</span> <span class="tel-number">393 2092990</span>
      </a>
    </div>
  </div>
</body>
</html>

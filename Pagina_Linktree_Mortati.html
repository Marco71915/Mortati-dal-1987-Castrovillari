  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #231f20;
      text-align: center;
      color: white;

    .logo {
      max-width: 220px;
      margin: 2rem auto;
      display: block;
    }
    .menu-list {

    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      text-decoration: none;
      color: #ee552b;
      font-family: 'Quicksand', sans-serif;
      text-transform: uppercase;
      border-bottom: 2px solid #ccc;
      padding-left: 2rem;
      padding-right: 2rem;
    }
    .menu-item:nth-child(odd) {
      background: #3b2a20;
    }
    .menu-item:nth-child(even) {
      background: #5c4033;
    }
    .arrow {
      width: 18px;
      height: 18px;
    }
    .info-text {
      margin-top: 2rem;
      font-size: 1rem;
      line-height: 1.6;
      color: #CCFF33;
      font-weight: bold;
      text-align: right;
      padding: 0 2rem;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      font-family: Arial, sans-serif;
    }
    .info-text .maiuscolo {
      font-family: 'Voice In My Head', sans-serif;
      display: block;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .info-text .corsivo {
      font-family: 'Quicksand', sans-serif; /* aggiornato */
      display: block;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .divider {
      border-top: 2px solid #BFFF33;
      margin: 0;
      width: 100%;
    }
    .contact-column {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      max-width: 500px;
      margin: 0 auto 2rem;
      padding: 0 2rem;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }
    .phone a {
      color: #BFFF33;
      text-decoration: none;
      font-family: 'Voice In My Head', sans-serif;
      font-size: 1.2rem;
      line-height: 1.4;
      margin: 0;
      padding: 0;
    }
    .phone a:hover {
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      .menu-item {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .info-text {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .contact-column {

    }
